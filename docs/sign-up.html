<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eurofins </title>
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/js/tabler.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="page">
      <div class="page page-center">
        <div class="container container-tight py-4">
          <div class="text-center mb-4"><a class="navbar-brand navbar-brand-autodark" href="."><img class="navbar-brand-image" src="/images/logo.png" width="110" height="32" alt=""></a></div>
          <div class="card card-md">
            <div class="card-body">
              <h2 class="h2 text-center mb-4">Login to your account</h2>
              <form action="./" method="get" autocomplete="off" novalidate="">
                <div class="mb-3">
                  <label class="form-label">Email address</label>
                  <input class="form-control" type="email" placeholder="your@email.com" autocomplete="off">
                </div>
                <div class="mb-2">
                  <label class="form-label">Password<span class="form-label-description"><a href="./forgot-password.html">I forgot password</a></span></label>
                  <div class="input-group input-group-flat">
                    <input class="form-control" type="password" placeholder="Your password" autocomplete="off"><span class="input-group-text"><a class="link-secondary" href="#" data-bs-toggle="tooltip" aria-label="Show password" data-bs-original-title="Show password">
                        <!-- Download SVG icon from http://tabler-icons.io/i/eye-->
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                          <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0"></path>
                          <path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6"></path>
                        </svg></a></span>
                  </div>
                </div>
                <div class="form-footer">
                  <button class="btn btn-primary w-100" type="submit">Sign in</button>
                </div>
              </form>
            </div>
          </div>
          <div class="text-center text-secondary mt-3">Don't have account yet? <a href="./sign-up.html" tabindex="-1">Sign up</a></div>
        </div>
      </div>
    </div>
  </body>
</html>

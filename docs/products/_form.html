
<div class="offcanvas offcanvas-end" id="offcanvasCreateProduct" tabindex="-1" aria-labelledby="offcanvasCreateProduct">
  <div class="offcanvas-header">
    <h3 class="mb-0">Create Product</h3>
    <button class="btn-close text-reset" type="button" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <form>
      <div class="form-group mb-3">
        <label class="mb-1" for="title">Name (EN)</label>
        <input class="form-control" id="title" type="text"/>
      </div>
      <div class="form-group mb-3">
        <label class="mb-1" for="title">Name (NL)</label>
        <input class="form-control" id="title" type="text"/>
      </div>
      <div class="form-group mb-3">
        <label class="mb-1" for="details">Description</label>
        <textarea class="form-control" id="details" rows="3"></textarea>
      </div>
      <div class="form-group mb-3">
        <label class="mb-1" for="details">Conditions</label>
        <textarea class="form-control" id="details" rows="3"></textarea>
      </div>
      <div class="form-group mb-3">
        <label class="mb-1 form-check form-switch">
          <input class="form-check-input" type="checkbox"/><span class="form-check-label mb-1">Appointment</span>
        </label>
      </div>
    </form>
  </div>
  <div class="offcanvas-footer border-top">
    <button class="btn btn-primary me-2" type="submit">Save Product</button>
    <button class="btn btn-outline-primary me-2" type="button">Save and Add Another</button>
    <button class="btn btn-ghost-danger me-2" type="button">Cancel</button>
  </div>
</div>

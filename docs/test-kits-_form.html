
<div class="offcanvas offcanvas-end" id="offcanvasCreateOrder" tabindex="-1" aria-labelledby="offcanvasCreateOrder">
  <div class="offcanvas-header">
    <h3 class="mb-0">Create Order</h3>
    <button class="btn-close text-reset" type="button" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <form>
      <div class="form-group mb-3">
        <label for="testKitNumber">TestKit Number/QR Code</label>
        <input class="form-control" id="testKitNumber" type="text" placeholder="Enter TestKit Number or QR Code"/>
      </div>
      <div class="form-group mb-3">
        <label for="customerName">Customer Name</label>
        <input class="form-control" id="customerName" type="text" placeholder="Enter Customer Name"/>
      </div>
      <div class="form-group mb-3">
        <label for="order">Order</label>
        <input class="form-control" id="order" type="text" placeholder="Enter Order"/>
      </div>
      <div class="form-group mb-3">
        <label for="product">Product</label>
        <input class="form-control" id="product" type="text" placeholder="Enter Product"/>
      </div>
      <div class="form-group mb-3">
        <label for="appointment">Appointment</label>
        <input class="form-control" id="appointment" type="date"/>
      </div>
    </form>
  </div>
  <div class="offcanvas-footer border-top">
    <button class="btn btn-primary me-2" type="submit">Apply Filters</button>
    <button class="btn btn-outline-primary me-2" type="button">Reset</button>
    <button class="btn btn-ghost-danger me-2" type="button">Cancel</button>
  </div>
</div>

<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eurofins </title>
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/js/tabler.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="page">
      <div class="page page-center">
        <div class="container container-tight py-4">
          <div class="text-center mb-4"><a class="navbar-brand navbar-brand-autodark" href="./index.html"><img class="navbar-brand-image" src="./images/logo.png" width="110" height="32" alt=""></a></div>
          <div class="card card-md">
            <div class="card-body">
              <h2 class="h2 text-center mb-4">Activate Your Test</h2>
              <p class="text-secondary">
                 Enter the unique test identifier received via QR code or another method to activate the test</p>
              <form action="./" method="get" autocomplete="off" novalidate="">
                <div class="mb-3">
                  <label class="form-label">Test Code</label>
                  <input class="form-control" type="text" placeholder="Enter Test Code" autocomplete="off" value="TK355529-7">
                </div>
                <div class="form-footer">
                  <button class="btn btn-primary w-100" type="submit">Activate Test</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
